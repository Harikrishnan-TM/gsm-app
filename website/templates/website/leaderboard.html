<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    thead th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1>Hello World! üëã</h1>
  </div>

  <script>
    // Keeping the script for now, as it interacts with /api/leaderboard/
    // but it won't affect the initial server-side render issue.
    const currentUser = '{{ request.user.username|escapejs }}';

    async function loadLeaderboard() {
      try {
        const res = await fetch('/api/leaderboard/', {
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        const tbody = document.getElementById('leaderboard-body');

        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">‚ö†Ô∏è Failed to load leaderboard.</td></tr>`;
          return;
        }

        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No entries yet.</td></tr>`;
          return;
        }

        tbody.innerHTML = data.map((user, index) => `
          <tr class="${user.username === currentUser ? 'table-warning fw-semibold' : ''}">
            <td>#${index + 1}</td>
            <td>${user.username}</td>
            <td><strong>‚Çπ${(user.total_value ?? 0).toLocaleString('en-IN', { minimumFractionDigits: 2 })}</strong></td>
          </tr>
        `).join('');

        document.getElementById('last-updated').textContent =
          'Last updated: ' + new Date().toLocaleTimeString();

      } catch (error) {
        console.error(error);
        document.getElementById('leaderboard-body').innerHTML =
          `<tr><td colspan="3" class="text-center text-danger">‚ö†Ô∏è Error fetching leaderboard data.</td></tr>`;
      }
    }

    // Initial load + periodic refresh every 10 minutes
    loadLeaderboard();
    setInterval(loadLeaderboard, 10 * 60 * 1000);
  </script>
</body>
</html>
