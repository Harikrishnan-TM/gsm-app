<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üèÜ Tournament Leaderboard</h2>
      <a href="{% url 'home' %}" class="btn btn-outline-primary">‚Üê Back to Home</a>
    </div>

    <p class="text-muted small" id="last-updated">Last updated: --</p>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th>Final Score (‚Çπ)</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr>
              <td colspan="3" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('/api/leaderboard/', { credentials: 'include' });
        const data = await res.json();

        const tbody = document.getElementById('leaderboard-body');

        if (res.ok && Array.isArray(data)) {
          tbody.innerHTML = data.map((user, index) => `
            <tr>
              <td>#${index + 1}</td>
              <td>${user.username}</td>
              <td>‚Çπ${user.final_score.toFixed(2)}</td>
            </tr>
          `).join('');

          document.getElementById('last-updated').textContent =
            'Last updated: ' + new Date().toLocaleTimeString();
        } else {
          tbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load leaderboard.</td></tr>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('leaderboard-body').innerHTML =
          '<tr><td colspan="3" class="text-center text-danger">Error fetching leaderboard.</td></tr>';
      }
    }

    // Initial load
    loadLeaderboard();

    // Refresh every 10 minutes
    setInterval(loadLeaderboard, 10 * 60 * 1000);
  </script>
</body>
</html>
