<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üèÜ Global Leaderboard</h2>
      <a href="{% url 'home' %}" class="btn btn-outline-primary">‚Üê Back to Home</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th>Portfolio Value</th>
              <th>Total Profit</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr><td colspan="4" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('/api/leaderboard/', { credentials: 'include' });
        const data = await res.json();

        if (res.ok && Array.isArray(data)) {
          const tbody = document.getElementById('leaderboard-body');
          tbody.innerHTML = data.map((user, index) => {
            const color = user.total_profit >= 0 ? 'text-success' : 'text-danger';
            const sign = user.total_profit >= 0 ? '+' : '';
            return `
              <tr>
                <td>#${index + 1}</td>
                <td>${user.username}</td>
                <td>‚Çπ${user.portfolio_value.toFixed(2)}</td>
                <td class="${color}">${sign}‚Çπ${user.total_profit.toFixed(2)}</td>
              </tr>
            `;
          }).join('');
        } else {
          document.getElementById('leaderboard-body').innerHTML =
            '<tr><td colspan="4" class="text-center text-danger">Failed to load leaderboard.</td></tr>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('leaderboard-body').innerHTML =
          '<tr><td colspan="4" class="text-center text-danger">Error fetching leaderboard.</td></tr>';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
